<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        /* 立即执行函数(即时函数|自执行函数) */
        /* 两种写法 */
        // (function() {
        //     console.log("1");
        // })();

        // (function() {
        //     console.log("2");
        // }())

        /* 特殊写法 */
        // +

        // function() {
        //     console.log("3")
        // }();

        // -

        // function() {
        //     console.log("4")
        // }();


        // ! function() {
        //     console.log("5")
        // }();

        /* 立即执行函数： */
        /* (1) 立即执行函数也可以有参数，参数可以是任意类型的 */
        /* (2) 立即执行函数也可以有返回值，返回值可以是任意类型,因此返回值也可以是一个函数 */
        // (function(a, b) {
        //     console.log("参数", a, b);
        // })(100, 200)

        // let obj = (function(a, b) {
        //     console.log("参数", a, b);
        //     return {
        //         name: "zs",
        //         a,
        //         b
        //     };
        // })(100, 200);

        // console.log(obj);

        let f = (function(a, b) {
            console.log("参数", a, b);

            return function(a1, a2, a3, callBack) {
                console.log("参数", a1, a2, a3);

                callBack("n1", "n2");

                return function() {
                    return 2000;
                }
            }
        })(100, 200);


        let num = (f(1, 2, 3, function(n1, n2) {
            console.log("回调函数", n1, n2);
        }))();

        console.log(num);
    </script>
</body>

</html>
