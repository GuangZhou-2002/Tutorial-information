<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="../server/06.server.php" method="POST">
        <label for="user">用户名：</label><input type="text" placeholder="请输入用户名" id="user" name="user">
        <label for="pwd">密码</label><input type="text" placeholder="请输入密码" id="pwd" name="pwd">
        <input type="submit" value="提交">
    </form>

    <script>
        /* 表单发送网络请求 */
        /* 三要素： */
        /* (1) 请求路径 通过action这个属性来设置请求的路径,该路径可以是全路径或者是相对路径 */
        /* 全路径：http://127.0.0.1/code/day21/code/server/05.server.php*/
        /* 相对路径：../server/05.server.php */

        /* (2) 请求方法 通过method属性来设置：GET|POST,如果不写，那么默认是GET请求*/
        /* (3) 参数：客户端提交给服务器端的数据，参数在提交的时候需要以键值对的方式提交。*/
        /* key    通过name属性来指定key           */
        /* value  当前输入框中的值                */
        // {"username":"ls","pwd":"asdad","email":"asafs@126.com"}


        /* GET请求和POST请求的区别？ */
        // GET 请求路径 http://127.0.0.1/code/day21/code/server/05.server.php?user=zs&pwd=321
        // POST请求路径 http://127.0.0.1/code/day21/code/server/06.server.php
        /* (1) 参数的处理方式不同，GET请求参数以查询字符串的方式跟在URL的后面，POST请求参数放在请求体中提交。 */
        /* (2) GET请求相对安全性比较差，POST请求相对安全一些。 */
        /* (3) GET请求提交参数的时候有大小和个数的限制(浏览器厂商对地址栏的URL路径有限制<2KB),POST请求没有限制。 */
        /*     文件上传(视频文件)2GB 发送的是POST请求。*/
    </script>
</body>

</html>
