<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="demoID">div1</div>
    <div class="box">div2</div>
    <div class="box">div3</div>
    <div>div4</div>
    <script src="./src/jquery-3.4.1.js"></script>
    <!-- <script src="./src/jq-1.1.0.js"></script> -->
    <script>
        /* (1) 没有传递参数或者传递的参数为false,总是会返回一个空的实例对象（init构造函数） */
        console.log($());
        console.log($(false));
        console.log($(0));
        console.log($(null));
        console.log($(undefined));
        console.log($(""));

        /* (2) 传递选择器字符串:会先获取页面中所有对应的标签，并且把这些标签保存到jQuery实例对象中(key-value)返回 */
        console.log($("div"))
        console.log($(".box"))
        console.log($("#demoID"))
        console.log($("#demoID,.box"))

        /* (3) 参数是数组:会把数组的元素依次保存到jquery对象中返回 */
        // console.log($([100, 20, 30, 40]));

        // /* (4) 参数是伪数组:会把伪数组的元素依次保存到jquery对象中返回 */
        console.log($({
            0: "name",
            1: "age",
            length: 2
        }));

        // /* (5) 标签字符串 : 根据节点字符串的内容来创建标签并且把这个标签保存到jQuery实例对象中返回*/
        console.log($("<div>我是div1</div><div>我是div2<span>111</span></div>")[1]);

        /* (6) 函数... */
    </script>
</body>

</html>
