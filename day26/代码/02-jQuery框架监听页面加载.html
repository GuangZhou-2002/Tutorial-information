        /* 重点：jQuery监听页面的加载和JavaScript原生监听页面加载有什么区别？ */
        /* [1]  监听的时机不一样 */
        /*      window.onload 监听的页面加载完毕(DOM\IMG\CSS\JS) Load*/
        /*      jQuery 监听的页面加载完毕(DOM) DOMContentLoaded*/
        /* [2]  监听多次 */
        /*      window.onload  监听多次，存在覆盖的问题，只会触发最后一次 */
        /*      jQuery         监听多次，可以支持N次*/
        window.onload = function() {
            console.log("onload", "A");
        }
        window.onload = function() {
            console.log("onload", "B");
        }
        window.onload = function() {

        }
