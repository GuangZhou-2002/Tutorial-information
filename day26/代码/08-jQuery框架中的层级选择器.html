    <div class="box">div4</div>

    <script>
        /* 层级选择器：*/
        /* 1、获取某个标签的指定后代标签 空格*/
        /* 2、获取某个标签的直接后代标签 > */
        /* 3、获取某个标签的下一个兄弟节点 + */
        /* 4、获取某个标签后面的所有的兄弟节点(指定) + */
        $(function() {
            // $("#id div").css("background", "red");
            // $("#id > div").css("background", "red");
            // $("#id + div").css("background", "red");

            $("#id ~  div").css("background", "red");
        })
    </script>
