<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button>按钮</button>
    <script>
        /* 1、先获取按钮 */
        let oDiv = document.querySelector("button");

        /* 2、给按钮添加点击事件 */
        oDiv.onclick = function() {
            /* 3、发送网络请求 */
            let xhr = new XMLHttpRequest;
            let url = "../server/02.get.php?user=乔碧萝殿下&pwd=123456";
            console.log("转码前:", url)
            url = encodeURI(url);
            console.log("转码后:", url)
            xhr.open("GET", url);
            xhr.send();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        console.log("请求成功:", xhr.responseText);
                    }
                }
            }
        }

        // URL路径中不允许存在中文，因此如果存在中文，那么我们需要对中文路径进行转码操作
        // 注意点：并不是所有的浏览器都会执行中文转码的操作，因此为了保险起见我们需要自己手动进行转码。
        // http://127.0.0.1/code/day22/server/02.get.php?user=%E4%B9%94%E7%A2%A7%E8%90%9D%E6%AE%BF%E4%B8%8B&pwd=123456
    </script>
</body>

</html>
