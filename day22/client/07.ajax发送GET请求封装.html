<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button>请求A</button>
    <button>请求B</button>
    <button>请求C</button>
    <script>
        let oBtn1 = document.querySelectorAll("button")[0];
        let oBtn2 = document.querySelectorAll("button")[1];
        let oBtn3 = document.querySelectorAll("button")[2];

        /* 封装：当一份代码在多个地方用到的时候需要考虑封装(函数)*/
        /* 思路：抽取相同的代码写成函数体，不同的部分以参数的方式来处理 */
        oBtn1.onclick = () => get("../server/06-A.ajax.php")

        oBtn2.onclick = function() {
            get("../server/06-B.ajax.php")
        }

        oBtn3.onclick = function() {
            get("../server/06-C.ajax.php?user=lw")
        }

        function get(url) {
            let xhr = new XMLHttpRequest;
            url += "?t=" + Math.random();
            xhr.open("GET", url);
            xhr.send();
            xhr.timeout = 10000;
            xhr.onload = function() {
                if (xhr.status == 200) {
                    console.log("success", xhr.responseText)
                }
            }
            xhr.ontimeout = function() {
                alert("网络请求超时，请检查网络")
            }
        }
    </script>
</body>

</html>
