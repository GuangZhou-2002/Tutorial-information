    <script src="./js/jquery-3.4.1.js"></script>
    <script>
        $(() => {
            /* 1、先读取本地存储的购物车的数据 */
            let cartData = JSON.parse(localStorage.getItem("cartData")) || [];
            // console.log(cartData);

            let html = cartData.map(item => {
                return `
                <tr>
                    <td><input type="checkbox"></td>
                    <td><img src=${"./img/" + item.src} alt=""></td>
                    <td>${item.name}</td>
                    <td>￥${(item.price * 1).toFixed(2)}</td>
                    <td><button class="btnA">-</button> <input type="text" class="num" value=${item.num}> <button class="btnB">+</button>
                    </td>
                    <td>￥ ${(item.price * item.num * 1).toFixed(2)}</td>
                    <td><a>删除</a></td>
                </tr>
                `
            })

            $("tbody").html(html);
        })
