<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 500px;
            height: 400px;
            border: 1px solid #195;
            box-sizing: border-box;
            margin: 50px auto;
        }
        
        h3,
        h4 {
            text-align: center;
        }
        
        img {
            display: block;
            margin: 0 auto;
            width: 300px;
            height: 300px;
            background-size: cover;
        }
        
        .box>div {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="box">
        <h3>类别名称</h3>
        <h4>描述信息</h4>
        <img src="./img/0.png" alt="">
        <div id="btn">
            <button name="nz">女装</button>
            <button name="bb">包包</button>
            <button name="xz">鞋子</button>
        </div>
    </div>

    <script>
        /* 1、获取页面中的按钮，给按钮添加点击事件 */
        let oBtn = document.querySelector("button");
        oBtn.onclick = function() {
            let xhr = new XMLHttpRequest;
            xhr.open("get", "../server/01.ajax.php");
            xhr.send();
            xhr.onload = function() {
                console.log(xhr.responseText);
            }
        }
    </script>
</body>

</html>
